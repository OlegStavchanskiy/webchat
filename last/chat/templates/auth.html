<!DOCTYPE html>
<html>
{% load static %}
	<head>
		<meta charset="utf-8">
		<title>registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'styles/fonts/linearicons/style.css' %}">
		<link rel="stylesheet" href="{% static 'styles/reg.css' %}">
	</head>
	<body>
		<div class="wrapper">
			<div class="inner">
				<form method="post" action="">
					{% csrf_token %}
					<h3>Авторизация</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input name='username' type="text" class="form-control" placeholder="Имя пользователя">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input name='password' type="password" class="form-control" placeholder="Пароль">
					</div>
					<button>
						<span>Начать общение</span>
					</button>
					                        <p class="text-center mt-3">Нет аккаунта?
                            <a class="text-primary" href="/register">Регистрация</a>
                        </p>
				</form>
			</div>
		</div>
	</body>
</html>
